<!DOCTYPE html>
<html>
<head>
    <title>Les Sages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/waypoints.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Les Sages</h1>
        <p>Est. 2008</p>
    </header>

    <a class="continue" data-sect="music" href="/music/"></a>

    <nav>
        <a data-sect="music" href="/music/">Music</a>
        <a data-sect="dates" href="/dates/">Dates</a>
        <a data-sect="merch" href="/merch/">Merch</a>
        <a data-sect="press" href="/press/">Press</a>
        <a data-sect="links" href="/links/">Links</a>
    </nav>

    <section ng-app="ls-music" id="music">
        <div ng-controller="MusicCtrl as music" class="inner-wrapper">
            <h1>Music</h1>
            <nav>
                <a ng-repeat='(id, album) in music.albums' ng-class="{ active:music.tab === id }" ng-click="music.tab = id"  title="{{album.title}}" bg-img="{{album.small_art_url}}"></a>
            </nav>
            <section ng-repeat='(id, album) in music.albums' ng-show="music.tab === id" id="{{id}}">
                <a href="{{album.large_art_url}}" bg-img="{{album.large_art_url}}"></a>
                
                <h1>{{album.title}} <span class="year">({{ album.release_date * 1000 | date : 'yyyy' }})</span></h1>
                <ol>
                    <li ng-repeat='track in album.tracks' ng-click="music.clickSong()"  data-length="{{track.duration | trackLength }}" data-stream="{{track.streaming_url}}">{{track.title}}<a class="lyrics">Lyrics</a></li>
                </ol>
            </section>
        </div>
    </section>

    <section id="dates">
        <div class="inner-wrapper">
            <h1>Dates</h1>
        </div>
    </section>

    <section id="merch">
        <div class="inner-wrapper">
            <h1>Merch</h1>
        </div>
    </section>

    <section id="press">
        <div class="inner-wrapper">
            <h1>Press</h1>
        </div>
    </section>

    <section id="links">
        <div class="inner-wrapper">
            <h1>Links</h1>
        </div>
    </section>

    <div id="music_player">
        <div class="art"></div>
        <i class="prev">PREV</i>
        <i class="play">PLAY</i>
        <i class="next">NEXT</i>
    </div>

    <footer>
        <!-- footer goes here -->
    </footer>
</body>
</html>
