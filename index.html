<!DOCTYPE html>
<html>
<head>
    <title>Les Sages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- libraries -->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/waypoints.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/rivets.min.js"></script>
    <!-- custom scripts -->
    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/albums.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
</head>
<body>
    <header>
        <h1>Les Sages</h1>
        <p>Est. 2008</p>
    </header>

    <a class="continue" data-sect="music" href="/music/"></a>

    <nav>
        <a data-sect="music" href="/music/">Music</a>
        <a data-sect="dates" href="/dates/">Dates</a>
        <a data-sect="merch" href="/merch/">Merch</a>
        <a data-sect="press" href="/press/">Press</a>
        <a data-sect="links" href="/links/">Links</a>
    </nav>

    <section id="music">
        <div class="inner-wrapper">
            <h1>Music</h1>
            <nav>
                <a rv-each-album="albums" rv-class-active="config.selected | equals {{ album.album_id }}" rv-bg-img="album.small_art_url" rv-title="album.title"></a>
            </nav>
            <section rv-each-album="albums" rv-id='album.album_id'>
                <a rv-href="album.large_art_url" rv-bg-img="album.large_art_url"></a>
                
                <h1>{{ album.title }} <span class="year">({{ album.release_date | date }})</span></h1>
                <ol>
                    <li rv-each-track='album.tracks'  rv-data-length="track.duration | trackLength" rv-data-stream="track.streaming_url">{{ track.title }}<a class="lyrics">Lyrics</a></li>
                </ol>
            </section>
        </div>
    </section>

    <section class='active' id="dates">
        <div class="inner-wrapper">
            <h1>Dates</h1>
        </div>
    </section>

    <section id="merch">
        <div class="inner-wrapper">
            <h1>Merch</h1>
        </div>
    </section>

    <section id="press">
        <div class="inner-wrapper">
            <h1>Press</h1>
        </div>
    </section>

    <section id="links">
        <div class="inner-wrapper">
            <h1>Links</h1>
        </div>
    </section>

    <div id="music_player">
        <div class="art"></div>
        <i class="prev">PREV</i>
        <i class="play">PLAY</i>
        <i class="next">NEXT</i>
    </div>

    <footer>
        <!-- footer goes here -->
    </footer>
</body>
</html>
